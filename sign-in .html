<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>page-sign-in</title>

	<!--bootstrap-->
	<link rel="stylesheet" href="css/bootstrap.css"/>

	<!--social-->
	<link rel="stylesheet" href="css/all.min.css">

	<!--fab-icon-->
	<link rel="icon" href="images/fav.png"/>

	<!--main-css-->
	<link rel="stylesheet" href="style.css"/>

	<!--responsive-css-->
	<link rel="stylesheet" href="css/responsive.css"/>

	<!-- social-icon -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

	<!-- google-font -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<section class="sign-up-area">
	<div class="arrow-key">
		<a href="#">
			<img src="images/arrow.png" alt="">
		</a>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 sign-up-1">
				<div class="sign-up-right">
					<div class="sign-up-form">
						<form>
							<h2>Sign In</h2>
							<div class="email">
								<input type="text" placeholder="E-mail / User Name">
							</div>
							<div class="password">
								<input type="text" placeholder="Password">
							</div>
							<div class="forget text-right">
								<a href="#">Forget Password</a>
							</div>
							<div class="sign-up sign-in">
								<input type="submit" value="Sign In">
							</div>
							<span>Or</span>
						</form>
						<ul>
							<li><a href="#"><img src="images/google.png" alt=""></a></li>
							<li><a href="#"><img src="images/facebook.png" alt=""></a></li>
							<li class="apple">
								<a href="#"><img src="images/apple.png" alt="">
								</a>
								<a href="#"><img src="images/apple-2.png" alt="">
								</a>
							</li>
						</ul>
						<p>Donâ€™t have an account? <a href="#">Sign up</a></p>
						<label></label>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 sign-up-2">
				<div class="signup-mobil-view">
						<div class="row signup-row">
							<div class="col-4">
								<div class="signup-mobil-left">
									<span>9:41</span>
								</div>
							</div>
							<div class="col-8">
								<div class="signup-mobil-right">
									<ul>
										<li><i class="fa-solid fa-signal"></i></li>
										<li><i class="fa-solid fa-wifi"></i></li>
										<li><i class="fa-solid fa-battery-empty"></i></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="sign-up-left text-center">
					<div class="sign-up-content">
						<img class="img-fluid" src="images/signup.png" alt="">
					</div>
					<h2>Zol - Market</h2>
					<span>Best prices guaranteed !</span>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- section-end -->

<!-- jquery - bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
